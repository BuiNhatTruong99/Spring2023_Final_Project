<div class="panel panel-default" style="background-color: #fff!important;">
    <div class="row">
        <div class="panel-heading col-sm-8">PRODUCT LIST</div>
        <div class="col-sm-4">
			<div class="search-container">
				<input type="text" placeholder="Search.." name="search" id="kw">
				<button type="submit" ng-click="findprod()"><i class="glyphicon glyphicon-search"></i></button>
			</div>
		</div>
    </div>
    <table class="table table-condensed">
        <thead class="bg-success" style="font-variant: small-caps;">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Date</th>
                <th>Image</th>
                <th>Category</th>
                <th>Avaliable?</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in pager.items" class="table-product-tr">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price | number : 2}}</td>
                <td>{{item.createDate | date: 'dd-MM-yyyy'}}</td>
                <td><img ng-src="{{'/assets/images/'+ item.image}}"style="max-width: 100%; height: 50px;"></td>
                <td>{{item.category.name}}</td>
                <td>{{item.available?'Yes':'No'}}</td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <button ng-click="edit(item)" class="btn btn-warning glyphicon glyphicon-edit"></button>
                        <button ng-click="delete(item)" class="btn btn-warning glyphicon glyphicon-trash"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <button ng-click="pager.first()" class="btn btn-danger">
            <b class="glyphicon glyphicon-hand-up"></b>
        </button>
        <button ng-click="pager.pre()" class="btn btn-primary">
            <b class="glyphicon glyphicon-hand-left"></b>
        </button>
        <button class="btn btn-success">{{pager.page +1}} of {{pager.count}}</button>
        <button ng-click="pager.next()" class="btn btn-primary">
            <b class="glyphicon glyphicon-hand-right"></b>
        </button>
        <button ng-click="pager.last()" class="btn btn-danger">
            <b class="glyphicon glyphicon-hand-down"></b>
        </button>
    </div>
</div>
